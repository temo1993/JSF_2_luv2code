<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Student One Registration Form</title>
    <style type="text/css">
        .error {color: red}
    </style>
</h:head>

<h:body>
    <h:form>
        First name: <h:inputText id="first_name" value="#{studentOne.firstName}" label="First name" required="true"
        requiredMessage="First name is mandatory"/>
        <h:message for="first_name" styleClass="error"/>
        <br/>
        Last name: <h:inputText id="last_name" value="#{studentOne.lastName}" label="Last name" required="true"
        requiredMessage="Last name is mandatory"/>
        <h:message for="last_name" styleClass="error"/>
        <br/>
        Email: <h:inputText id="email" value="#{studentOne.email}" label="Email" required="true"
        requiredMessage="Email is mandatory"/>
        <h:message for="email" styleClass="error"/>
        <br/>
        <h:commandButton value="Submit" action="student_one_response"/>
    </h:form>
</h:body>
</html>
